version: "2"
sql:
  - schema: "./main/sql"
    queries: "./main/sql"
    engine: "sqlite"
    gen:
      go:
        package: "main"
        out: "main"
        output_models_file_name: "db_models.go"
        overrides:
          - db_type: "int"
            go_type: "int"
  - schema: "./main/log_sqlite.sql"
    queries: "./main/log_sqlite_queries.sql"
    engine: "sqlite"
    gen:
      go:
        package: "main"
        out: "main"
        output_models_file_name: "log_sqlite_models.go"
        overrides:
          - db_type: "int"
            go_type: "int"
